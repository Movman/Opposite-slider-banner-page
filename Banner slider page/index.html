<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Double banner page</title>
</head>
<body>
    <div class="container-slider">

        <!-- Left side of the page -->
        
        <div class="slide-left">
            <div class="color-1-slide">
                <h2>Just explore</h2>
                <p>Everything you would like to know</p>
            </div>
            <div class="color-2-slide">
                <h2>Make it awesome</h2>
                <p>Its in your hands</p>
            </div>
            <div class="color-3-slide">
                <h2>And then make it better</h2>
                <p>Make your dreams come true</p>
            </div>
            <div class="color-4-slide">
                <h2>Have fun</h2>
                <p>You deserve it</p>
            </div>
        </div>

        <!-- Right side of the page -->

        <div class="slide-right">
            <div class="image-1"></div>
            <div class="image-2"></div>
            <div class="image-3"></div>
            <div class="image-4"></div>
        </div>

        <!-- Arrow icons -->

        <div class="arrow-icons">
            <div class="arrow arrow-down">
                <img src="img/downArrow.png" alt="">
            </div>
            <div class="arrow arrow-up">
                <img src="img/upArrow.png" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
